<div ng-controller="branchController" class="col-md-12">

    <div class="col-md-6 branchChooseList">
        <h3>DO YOU HAVE A BRANCH ?</h3>

        <md-input-container md-no-float class="md-block">
            <input ng-model="filterBranch.name" placeholder="Search For Branch">
        </md-input-container>

        <md-radio-group ng-model="selectedBranch" ng-cloak ng-show="branches.length > 0">
            <div ng-repeat="branch in branches | filter : filterBranch" class="row">
                <div flex layout='row' layout-align="start center">
                    <md-radio-button flex ng-value="branch" class="md-primary">
                        {{ branch.name }}, By {{branch.createdBy}}, Since {{branch.createdDate | date :'EEEE, dd MMM,yyyy'}}
                    </md-radio-button>
                    <md-button class="md-warn" ng-click="deleteBranch(branch)">Remove</md-button>
                </div>
                <md-divider></md-divider>
            </div>

            <md-button class="md-raised md-primary pull-right" ng-click="resumeWork()">Resume Working
            </md-button>

        </md-radio-group>


        <h5 ng-show="branches.length == 0">No Branches found</h5>
    </div>
    <div class="col-md-6 createBranchForm">
        <h3>CREATE NEW BRANCH !</h3>

        <md-content layout-padding>
            <div>
                <form name="createBranchForm">

                    <div layout-gt-xs="row" ng-submit="">

                        <md-input-container class="md-block" flex-gt-xs>
                            <label>BRANCH NAME</label>
                            <input ng-model="newBranch.name">
                        </md-input-container>

                    </div>

                    <div layout-gt-xs="row">

                        <md-input-container class="md-block" flex-gt-xs>
                            <label>CREATED BY</label>
                            <input ng-model="newBranch.createdBy">
                        </md-input-container>

                    </div>

                    <div layout-gt-xs="row">

                        <md-input-container class="md-block" flex-gt-xs>
                            <label>BRANCH DESCRIPTION</label>
                            <textarea ng-model="newBranch.description" columns="1" md-maxlength="150"
                                      rows="5"></textarea>
                        </md-input-container>

                    </div>

                    <div layout-gt-xs="row">

                        <md-button class="md-raised pull-right" ng-click="createBranch(newBranch)">Create Branch
                        </md-button>

                    </div>

                </form>
            </div>
        </md-content>
    </div>
</div>
